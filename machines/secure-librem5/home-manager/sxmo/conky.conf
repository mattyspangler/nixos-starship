${color4}${diskiograph_write 48,600 -l}

-- Service status using new color scheme
${color1}GSM: ${execi 15 nmcli radio all | awk 'FNR == 2 {print $4}'}       VPN:${alignc}${exec if ifconfig | grep -q tun* ; then echo " on" ; else echo " off" ; fi}            Wifi: ${exec nmcli radio all | awk 'FNR == 2 {print $2}'}  

${color4}${font Font Awesome 5 Free:style=solid:size=16} ${font}${color1}LPDDR3${alignr}${mem} / ${memmax}
${color2}${font Font Awesome 5 Free:style=solid:size=16} ${font}${color1}ZRAM${alignr}${swap} / ${swapmax}
${color3}${fs_bar}
${color4}${membar}

    background = false,
    cpu_avg_samples = 5,
    color6='#292b2e',  -- $bg1
    color5='#a31db1',  -- $magenta
    color4='#f2241f',  -- $red
    color3='#4f97d7',  -- $blue
    color2='#67b11d',  -- $green
